name: End-to-end tests
on: [pull_request]

jobs:
  cypress-e2e-headless:
    name: Cypress e2e
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["16"]
        browser: ["firefox", "chrome"]
    steps:
      - uses: actions/checkout@v2
      - name: Build Frontend
        run: |
          npx --quiet pinst --disable
          npm install --production
          npm run build --production
      - name: Set up branch
        run: |
          BRANCH=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          if [[ $BRANCH == master ]]; then
             echo "VERSION=master" >> $GITHUB_ENV
          else
             echo "VERSION=feature/project-ownership" >> $GITHUB_ENV
          fi
      - name: Clone backend
        uses: actions/checkout@v2
        with:
          repository: 'CSCfi/metadata-submitter'
          ref: ${{ env.VERSION }}
          path: metadata-submitter
      - name: Set up branch
        run: |
          mkdir -p metadata-submitter/metadata_backend/frontend
          cp -r build/* metadata-submitter/metadata_backend/frontend/
          docker-compose -f metadata-submitter/docker-compose.yml --env-file metadata-submitter/.env.example up -d --build
          sleep 30
      - uses: cypress-io/github-action@v2
        with:
          browser: ${{ matrix.browser }}
          headless: true
          env: port=5430
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 5
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 5
