stages:
  - verify
  - test
  - release

variables:
  BUILD_IMAGE: $ARTIFACTORY_SERVER/sds/sdd-common-ci

include:
  - project: "sds-dev/releases"
    ref: main
    file: "releases.yml"

before_script:
  - pnpm install

code-style:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  script:
    - pnpm run lint:check

format-style:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  script:
    - pnpm run format:check

type-check:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  script:
    - pnpm run tsc

unittest:
  stage: test
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  script:
    - pnpm run test:coverage

release-job:
  extends: .automated-release
  release:
    description: $(cat release_changes.md)
